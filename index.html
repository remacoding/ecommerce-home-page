<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Furniro | Elegant Living</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar-container">
          <div class="logo">
            <a href="#"><img src="./images/logo.jpg" alt="Logo image" /></a>
            <a href="#">Furniro</a>
          </div>
          <div class="nav-links">
            <ul>
              <a href="/index">Home</a>
              <a href="/aboutus">About Us</a>
              <a href="/products">Products</a>
              <a href="/contactus">Contact Us</a>
            </ul>
          </div>
          <div class="nav-icons">
            <li><img src="icons/vector.jpg" alt="profile" /></li>
            <li><img src="icons/vector-1.jpg" alt="search" /></li>
            <li><img src="icons/vector-2.jpg" alt="favourites" /></li>
            <li><img src="icons/vector-3.jpg" alt="shopping cart" /></li>
          </div>
        </div>
      </nav>
      <div class="hero-container">
        <img src="images/heroImg.jpg" alt="hero banner" />
        <button class="btn-cta">buy now</button>
      </div>
    </header>

    <!-- main content section -->
    <main class="main" id="main">
      <h1>browse the range</h1>
      <p>Our most popular categories</p>
      <div class="categories">
        <div class="cat__item">
          <img src="images/hall.jpg" alt="" />
          <p>Dining</p>
        </div>
        <div class="cat__item">
          <img src="images/livingroom.jpg" alt="" />
          <p>Living</p>
        </div>
        <div class="cat__item">
          <img src="images/bedroom.jpg" alt="" />
          <p>Bedroom</p>
        </div>
      </div>
    </main>
  </body>
</html>
